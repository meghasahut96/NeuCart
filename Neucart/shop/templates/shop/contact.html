{% extends 'shop/basic.html' %}
{% block title %}Contact page-My Awesome Cart{% endblock title %}
{% block body %}
<div class="container my-3">
  <h3>Contact Us</h3>
    <form action="/shop/contact/" method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Please type your name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Phone</label>
        <input type="tel" name="phone" class="form-control" id="phone" placeholder="xxxxxxxxxx">
      </div>
      <div class="form-group">
        <label for="desc">How we may help you</label>
        <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Success</button>
    </form>
  </div>
{% endblock body %}
